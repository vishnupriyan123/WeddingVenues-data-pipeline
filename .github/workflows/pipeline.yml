name: 🛠️ Automated Wedding Data Pipeline

on:
  schedule:
    - cron: "30 4 * * *"  # Runs at 4:30 AM UTC (10:00 AM IST)
  workflow_dispatch:      # Allows manual trigger

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧹 Make sure folders exist
        run: |
          mkdir -p data/raw data/processed logs

      - name: 🧲 Run scraper
        run: python scripts/scraper.py

      - name: 🧼 Run cleaner
        run: python scripts/cleaner.py

      - name: 💾 Commit cleaned data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/processed/cleaned_venues.csv
          git commit -m "🔁 Auto-update: cleaned data on $(date +'%Y-%m-%d')" || echo "No changes"
          git push
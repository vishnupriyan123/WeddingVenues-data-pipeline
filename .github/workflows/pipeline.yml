name: Automated Wedding Data Pipeline

on:
  schedule:
    - cron: "30 4 * * *"  # Daily at 4:30 AM UTC
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure folders exist
        run: |
          mkdir -p main/data/raw main/data/processed main/logs main/data/backup

      - name: Run Region Scraper
        run: python main/regions_scraper.py

      - name: Run Venues Scraper
        run: python main/venues_scraper.py

      - name: Run Venues Cleaner
        run: python main/venues_cleaner.py

      - name: Run Venue Details Scraper
        run: python main/venues_details_scraper.py

      - name: Run Venue Details Cleaner
        run: python main/venues_details_cleaner.py

      - name: Run Venue Reviews Scraper
        run: python main/venues_reviews_scraper.py

      - name: Commit cleaned data to GitHub
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add main/data/processed/*.csv
          git commit -m "Auto-update: Cleaned data run ID ${{ github.run_id }} on $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git pull --rebase
          git push

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wedding-data-results-${{ github.run_id }}
          path: |
            main/data/raw/
            main/data/processed/
            main/logs/

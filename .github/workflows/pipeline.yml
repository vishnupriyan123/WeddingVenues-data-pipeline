name: 🛠️ Automated Wedding Data Pipeline

on:
  schedule:
    - cron: "30 4 * * *"  # Runs daily at 4:30 AM UTC = 5:30 AM BST (now in Daylight Saving) = 10:00 AM IST
  workflow_dispatch:      # Allows manual trigger

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧹 Ensure folders exist
        run: |
          mkdir -p data/raw data/processed logs

      - name: 🧲 Run scraper
        run: python scripts/scraper.py

      - name: 🧼 Run cleaner
        run: python scripts/cleaner.py

      - name: 💾 Commit cleaned CSV to GitHub
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/processed/cleaned_venues.csv
          git commit -m "🔁 Auto-update: cleaned data on $(date +'%Y-%m-%d')" || echo "No changes"
          git push

      # 🔽 Upload Artifacts 🔽

      - name: 📤 Upload cleaned CSV
        uses: actions/upload-artifact@v3
        with:
          name: cleaned_venues.csv
          path: data/processed/cleaned_venues.csv

      - name: 📤 Upload raw JSON
        uses: actions/upload-artifact@v3
        with:
          name: hitched_venues.json
          path: data/raw/hitched_venues.json

      - name: 📤 Upload cleaner log
        uses: actions/upload-artifact@v3
        with:
          name: cleaner_log.txt
          path: logs/cleaner_log.txt

      - name: 📤 Upload scraper log
        uses: actions/upload-artifact@v3
        with:
          name: scraper_log.txt
          path: logs/scraper_log.txt

      - name: 📤 Upload timestamped cleaned CSV
        uses: actions/upload-artifact@v3
        with:
          name: cleaned_venues_${{ github.run_id }}.csv
          path: data/processed/cleaned_venues_*.csv

      - name: 📤 Upload timestamped scraped JSON
        uses: actions/upload-artifact@v3
        with:
          name: hitched_venues_${{ github.run_id }}.json
          path: data/raw/hitched_venues_*.json
name: ğŸ› ï¸ Automated Wedding Data Pipeline

on:
  schedule:
    - cron: "30 4 * * *"  # Runs daily at 4:30 AM UTC = 5:30 AM BST (now in Daylight Saving) = 10:00 AM IST
  workflow_dispatch:      # Allows manual trigger

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§¹ Ensure folders exist
        run: |
          mkdir -p data/raw data/processed logs

      - name: ğŸ§² Run scraper
        run: python scripts/scraper.py

      - name: ğŸ§¼ Run cleaner
        run: python scripts/cleaner.py

      - name: ğŸ’¾ Commit cleaned CSV to GitHub
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/processed/cleaned_venues.csv
          git commit -m "ğŸ” Auto-update: cleaned data on $(date +'%Y-%m-%d')" || echo "No changes"
          git push

      # ğŸ”½ Upload Artifacts ğŸ”½

      - name: ğŸ“¤ Upload cleaned CSV
        uses: actions/upload-artifact@v3
        with:
          name: cleaned_venues.csv
          path: data/processed/cleaned_venues.csv

      - name: ğŸ“¤ Upload raw JSON
        uses: actions/upload-artifact@v3
        with:
          name: hitched_venues.json
          path: data/raw/hitched_venues.json

      - name: ğŸ“¤ Upload cleaner log
        uses: actions/upload-artifact@v3
        with:
          name: cleaner_log.txt
          path: logs/cleaner_log.txt

      - name: ğŸ“¤ Upload scraper log
        uses: actions/upload-artifact@v3
        with:
          name: scraper_log.txt
          path: logs/scraper_log.txt

      - name: ğŸ“¤ Upload timestamped cleaned CSV
        uses: actions/upload-artifact@v3
        with:
          name: cleaned_venues_${{ github.run_id }}.csv
          path: data/processed/cleaned_venues_*.csv

      - name: ğŸ“¤ Upload timestamped scraped JSON
        uses: actions/upload-artifact@v3
        with:
          name: hitched_venues_${{ github.run_id }}.json
          path: data/raw/hitched_venues_*.json
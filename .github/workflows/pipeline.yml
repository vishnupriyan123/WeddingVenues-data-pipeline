name: Automated Wedding Data Pipeline

on:
  schedule:
    - cron: "30 4 * * *"  # Daily at 4:30 AM UTC
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure folders exist
        run: |
          mkdir -p main/data/raw main/data/processed main/logs main/data/backup

      - name: Run Region Scraper
        run: python main/regions_scraper.py

      - name: Run Venues Scraper
        run: python main/venues_scraper.py

      - name: Run Venues Cleaner
        run: python main/venues_cleaner.py

      - name: Run Venue Details Scraper
        run: python main/venues_details_scraper.py

      - name: Run Venue Details Cleaner
        run: python main/venues_details_cleaner.py

      - name: Run Venue Reviews Scraper
        run: python main/venues_reviews_scraper.py

      - name: Commit cleaned data to GitHub
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          
          # Add the specific files you want to commit
          git add main/data/processed/venue_reviews.csv \
                  main/data/processed/cleaned_venues_suppliers.csv \
                  main/data/processed/cleaned_venues_details.csv \
                  main/data/processed/cleaned_venues.csv \
                  main/data/processed/cleaned_venues_deals.csv
          
          # Commit the changes
          git commit -m "Auto-update: cleaned data on $(date +'%Y-%m-%d')" || echo "No changes to commit"
          
          # Ensure the latest changes are pulled before pushing
          git pull --rebase
          
          # Push the changes
          git push

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wedding-data-results-${{ github.run_id }}
          path: |
            main/data/raw/
            main/data/processed/
            main/logs/

      # Upload timestamped files
      - name: Upload timestamped cleaned CSV
        uses: actions/upload-artifact@v4
        with:
          name: cleaned_venues_${{ github.run_id }}.csv
          path: main/data/processed/cleaned_venues_*.csv

      - name: Upload timestamped scraped JSON
        uses: actions/upload-artifact@v4
        with:
          name: hitched_venues_${{ github.run_id }}.json
          path: main/data/raw/hitched_venues_*.json

      - name: Check log contents before upload
        run: |
          echo "scraper_log.txt:"
          cat logs/scraper_log.txt || echo "not found"
          cat main/logs/scraper_log.txt || echo "not found"
          echo "cleaner_log.txt:"
          cat logs/cleaner_log.txt || echo "not found"
          cat main/logs/cleaner_log.txt || echo "not found"